<!doctype html>
<html class="no-js"
  <head>
    <meta charset="utf-8">
    <title>ArekMano</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./assets/css/style.min.css" rel="stylesheet">
  </head>
  <body class="body" ng-app="PersonalApp" ng-cloak>
    <div class="splash" ng-cloak>
      <div class="container">
        <div class="glass">
          <div class="cap-left"></div>
          <div class="cap-right"></div>
          <div class="fill">
            <div class="bubble-1"></div>
            <div class="bubble-2"></div>
            <div class="bubble-3"></div>
            <div class="bubble-4"></div>
            <div class="bubble-5"></div>
            <div class="bubble-6"></div>
          </div>
        </div>
      </div>
    </div>
    <div layout="row" class="head" ng-cloak>
      <header class="title-header">
      <h1 class="title">Hello world!</h1>
      <h1 class="title">Meet Arek Mano!</h1>
      </header>
    </div>
    <span ng-controller="MenuController as vm" ng-cloak>
      <md-toolbar hide-xs layout="row" layout-xs="column" layout-align-xs="center stretch" layout-align="center center" ng-cloak>
        <md-button ng-repeat="option in vm.menuOptions" ui-sref="{{option.link}}" ui-sref-active="md-raised">&lt;{{option.name}}/&gt;</md-button>
      </md-toolbar>
      <!--  -->
      <md-toolbar show-xs hide>
        <md-menu layout="column" layout-align="center stretch">
          <md-button class="md-raised" ng-click="vm.openMenu($mdMenu, $event)">
            {{vm.current.name}}
          </md-button>
          <md-menu-content width="4">
            <md-menu-item ng-repeat="option in vm.menuOptions" ui-sref-active="selected-button">
              <md-button ui-sref="{{option.link}}" ng-click="vm.setCurrent(option)">
                &lt;{{option.name}}/&gt;
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </md-toolbar>
    </span>
    <!--  -->
    <div class="no-flow">
      <md-content ui-view class="content">
      </md-content>
    </div>
  </div>
  <footer class="footer" role="contentinfo" ng-cloak>
    <div>Coded by Arek Manoukian</div>
  </footer>
  <script src="./assets/js/bundle.js" async></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-93906912-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
