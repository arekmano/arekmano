<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ArekMano</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body ng-app="PersonalApp">
    <div class="splash" ng-cloak>
      <div class="container">
        <div class="glass">
          <div class="cap-left"></div>
          <div class="cap-right"></div>
          <div class="fill">
            <div class="bubble-1"></div>
            <div class="bubble-2"></div>
            <div class="bubble-3"></div>
            <div class="bubble-4"></div>
            <div class="bubble-5"></div>
            <div class="bubble-6"></div>
          </div>
        </div>
      </div>
    </div>
    <div layout="row" ng-cloak>
      <header class="title-header">
      <h1 class="title">Hello world!</h1>
      <h1 class="title">Meet Arek Mano!</h1>
      </header>
      <img class="me" src="./assets/img/me.jpg">
    </div>
    <md-toolbar layout="row" layout-align="center center" ng-cloak>
      <md-button ui-sref="about" ui-sref-active="md-raised">&lt;About/&gt;</md-button>
      <md-button ui-sref="projects" ui-sref-active="md-raised">&lt;Projects/&gt;</md-button>
      <md-button ui-sref="contact" ui-sref-active="md-raised">&lt;Contact/&gt;</md-button>
    </md-toolbar>
    <div class="no-flow">
    <!-- https://codepen.io/mikemang/pen/WRPjbd -->
      <md-content ui-view class="content">
      </md-content>
    </div>
  </div>
  <footer class="footer" role="contentinfo" ng-cloak>
    <div>Coded by Arek Manoukian</div>
  </footer>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
